<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محراب النور العظيم - إصدار الـ 114 سورة</title>
    <style>
        /* إعدادات الخطوط والأساسات الملكية */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi:wght@400;700&display=swap');

        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f1c40f;
            --deep-void: #020a02;
            --emerald-shadow: #041604;
            --glow-strength: 0 0 40px rgba(212, 175, 55, 0.4);
            --transition-ultra: 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: var(--deep-void);
            font-family: 'Amiri', serif;
            color: #fff; cursor: none; /* الماوس مخفي لزيادة الانغماس */
        }

        /* طبقات الخلفية المتعددة */
        #master-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -10; pointer-events: none;
        }

        .background-shroud {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--deep-void) 85%);
            z-index: -5;
        }

        /* الرؤى الروحانية السينمائية */
        .spiritual-vision-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1590076215667-873d3148f029?q=80&w=2070&auto=format&fit=crop') center/cover;
            opacity: 0; mix-blend-mode: overlay; filter: sepia(1) brightness(0.1) contrast(1.2);
            animation: cinematicPulse 120s infinite ease-in-out; z-index: -8;
        }

        @keyframes cinematicPulse {
            0%, 100% { opacity: 0; transform: scale(1.0); filter: blur(5px); }
            50% { opacity: 0.15; transform: scale(1.15); filter: blur(0px); }
        }

        /* نظام الساعة الإسطوري */
        .royal-time-module {
            position: fixed; top: 50px; left: 60px; /* تم نقلها لليسار لترك اليمين للقائمة */
            text-align: left; z-index: 100;
            font-family: 'Reem Kufi', sans-serif;
            pointer-events: none;
        }

        #time-digits {
            font-size: 3.5rem; color: var(--gold-primary);
            text-shadow: var(--glow-strength); letter-spacing: 5px;
            font-weight: 300; line-height: 1;
        }

        /* قائمة اختيار السور الملكية (الجديدة) */
        .surah-navigation {
            position: fixed; top: 50px; right: 60px;
            z-index: 200; cursor: default;
        }

        #surah-dropdown {
            background: rgba(212, 175, 55, 0.05);
            backdrop-filter: blur(15px);
            color: var(--gold-primary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 12px 25px;
            border-radius: 20px;
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            outline: none;
            cursor: pointer;
            transition: 0.5s;
        }

        #surah-dropdown:hover {
            background: rgba(212, 175, 55, 0.1);
            border-color: var(--gold-primary);
            box-shadow: var(--glow-strength);
        }

        #surah-dropdown option {
            background: var(--deep-void);
            color: #fff;
        }

        /* الآيات الطائرة */
        .flying-scripture {
            position: absolute; color: rgba(212, 175, 55, 0.03);
            font-size: 2.8rem; pointer-events: none;
            white-space: nowrap; z-index: -2;
            will-change: transform, opacity;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        /* المحراب المركزي */
        .miracle-shrine {
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh; width: 100%;
            position: relative; z-index: 50;
        }

        .ayah-frame {
            position: relative; padding: 60px;
            width: 85%; max-width: 1000px; text-align: center;
        }

        .shrine-decoration {
            width: 300px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
            margin: 40px auto; opacity: 0.3;
            box-shadow: 0 0 10px var(--gold-primary);
        }

        #ayah-content {
            font-size: clamp(26px, 4.2vw, 52px);
            color: var(--gold-primary);
            line-height: 2.1; font-weight: 400;
            text-shadow: 0 0 50px rgba(212, 175, 55, 0.6);
            opacity: 0; transform: translateY(30px) scale(0.98);
            transition: opacity 4s ease, transform 5s ease;
        }

        #ayah-content.visible {
            opacity: 1; transform: translateY(0) scale(1);
        }

        .edge-glow {
            position: fixed; width: 100%; height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 1);
            pointer-events: none; z-index: 90;
        }
    </style>
</head>
<body>

    <canvas id="master-canvas"></canvas>
    <div class="background-shroud"></div>
    <div class="spiritual-vision-layer"></div>
    <div class="edge-glow"></div>
    <div id="flying-container"></div>

    <div class="surah-navigation">
        <select id="surah-dropdown" onchange="handleSurahChange()">
            <option value="" disabled>اختر السورة الملكية...</option>
        </select>
    </div>

    <div class="royal-time-module">
        <div id="time-digits">00:00:00</div>
        <div style="font-size: 0.9rem; color: var(--gold-secondary); opacity: 0.5; margin-top: 10px;">توقيت المحراب</div>
    </div>

    <main class="miracle-shrine">
        <div class="ayah-frame">
            <div class="shrine-decoration"></div>
            <h2 id="ayah-content">أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ</h2>
            <div class="shrine-decoration"></div>
        </div>
    </main>

    <script>
        /**
         * محرك النور الإسطوري - Magnum Opus Engine (Version 2.0)
         * دعم 114 سورة + فيزياء الجسيمات
         */

        const CONFIG = {
            ayahInterval: 14000,
            particleCount: 180,
            floatingInterval: 10000,
            colors: ['#d4af37', '#f1c40f', '#b8860b']
        };

        const state = {
            ayahs: [],
            currentAyahIndex: 0,
            mouse: { x: -1000, y: -1000 },
            cycleTimer: null
        };

        // 1. محرك الرسوميات (Physics Engine)
        const canvas = document.getElementById('master-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8 + 0.2;
                this.baseX = this.x; this.baseY = this.y;
                this.density = (Math.random() * 40) + 5;
                this.velocity = Math.random() * 0.5 + 0.1;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = 0.4;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
            update() {
                let dx = state.mouse.x - this.x;
                let dy = state.mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) {
                    this.x -= (dx / distance) * (150 - distance) / 10;
                    this.y -= (dy / distance) * (150 - distance) / 10;
                } else {
                    this.y -= this.velocity;
                    if (this.y < 0) this.y = canvas.height;
                }
            }
        }

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < CONFIG.particleCount; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        // 2. محرك الوقت
        function updateClock() {
            const now = new Date();
            document.getElementById('time-digits').innerText = now.toLocaleTimeString('en-GB');
        }

        // 3. محرك جلب السور (114 سورة)
        async function initSurahList() {
            const dropdown = document.getElementById('surah-dropdown');
            const response = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await response.json();
            
            data.data.forEach(surah => {
                const opt = document.createElement('option');
                opt.value = surah.number;
                opt.innerText = `${surah.number}. ${surah.name}`;
                dropdown.appendChild(opt);
            });
            
            // البدء بسورة يس كافتراض إسطوري
            dropdown.value = 36;
            handleSurahChange();
        }

        async function handleSurahChange() {
            const num = document.getElementById('surah-dropdown').value;
            if (state.cycleTimer) clearInterval(state.cycleTimer);
            
            const response = await fetch(`https://api.alquran.cloud/v1/surah/${num}/ar.quran-simple`);
            const data = await response.json();
            
            state.ayahs = data.data.ayahs;
            state.currentAyahIndex = 0;
            
            startAyahCycle();
        }

        function startAyahCycle() {
            const content = document.getElementById('ayah-content');
            
            const update = () => {
                content.classList.remove('visible');
                setTimeout(() => {
                    content.innerText = state.ayahs[state.currentAyahIndex].text;
                    content.classList.add('visible');
                    state.currentAyahIndex = (state.currentAyahIndex + 1) % state.ayahs.length;
                }, 4000);
            };

            update();
            state.cycleTimer = setInterval(update, CONFIG.ayahInterval);
        }

        // 4. الآيات الطائرة
        function spawnFloatingText() {
            const phrases = ["سُبْحَانَ اللَّهِ", "لَا إِلَهَ إِلَّا اللَّهُ", "اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ", "أَسْتَغْفِرُ اللَّهَ"];
            const div = document.createElement('div');
            div.className = 'flying-scripture';
            div.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            div.style.left = (Math.random() * 80 + 10) + "%";
            div.style.transition = `transform 40s linear, opacity 5s ease`;
            document.getElementById('flying-container').appendChild(div);
            
            requestAnimationFrame(() => {
                div.style.transform = `translateY(-120vh)`;
                div.style.opacity = "0.6";
            });
            setTimeout(() => div.remove(), 40000);
        }

        // التشغيل
        initCanvas(); animate(); initSurahList();
        setInterval(updateClock, 1000);
        setInterval(spawnFloatingText, CONFIG.floatingInterval);
        window.addEventListener('mousemove', e => { state.mouse.x = e.x; state.mouse.y = e.y; });
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
