<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محراب النور العظيم - إصدار الـ 100 قارئ</title>
    <style>
        /* إعدادات الخطوط والأساسات الملكية */
        @import url('https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Reem+Kufi:wght@400;700&display=swap');

        :root {
            --gold-primary: #d4af37;
            --gold-secondary: #f1c40f;
            --deep-void: #020a02;
            --glow-strength: 0 0 40px rgba(212, 175, 55, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            width: 100%; height: 100%; overflow: hidden;
            background-color: var(--deep-void);
            font-family: 'Amiri', serif;
            color: #fff; cursor: none;
        }

        /* طبقات الخلفية */
        #master-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; pointer-events: none; }
        .background-shroud { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, transparent 0%, var(--deep-void) 85%); z-index: -5; }
        .spiritual-vision-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1590076215667-873d3148f029?q=80&w=2070&auto=format&fit=crop') center/cover;
            opacity: 0; mix-blend-mode: overlay; filter: sepia(1) brightness(0.1) contrast(1.2);
            animation: cinematicPulse 120s infinite ease-in-out; z-index: -8;
        }
        @keyframes cinematicPulse { 0%, 100% { opacity: 0; transform: scale(1.0); } 50% { opacity: 0.15; transform: scale(1.15); } }

        /* الساعة */
        .royal-time-module { position: fixed; top: 50px; left: 60px; text-align: left; z-index: 100; font-family: 'Reem Kufi', sans-serif; pointer-events: none; }
        #time-digits { font-size: 3.5rem; color: var(--gold-primary); text-shadow: var(--glow-strength); letter-spacing: 5px; font-weight: 300; line-height: 1; }

        /* القوائم العلوية (السور والقراء) */
        .top-nav-container {
            position: fixed; top: 50px; right: 60px;
            display: flex; gap: 20px; z-index: 200;
        }

        .royal-select {
            background: rgba(212, 175, 55, 0.05);
            backdrop-filter: blur(15px);
            color: var(--gold-primary);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            font-family: 'Amiri', serif;
            font-size: 1.1rem;
            outline: none; cursor: pointer; transition: 0.5s;
        }
        .royal-select:hover { border-color: var(--gold-primary); box-shadow: var(--glow-strength); }

        /* المحراب المركزي */
        .miracle-shrine { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; position: relative; z-index: 50; }
        .ayah-frame { position: relative; padding: 60px; width: 85%; max-width: 1000px; text-align: center; }
        .shrine-decoration { width: 300px; height: 1px; background: linear-gradient(90deg, transparent, var(--gold-primary), transparent); margin: 40px auto; opacity: 0.3; }
        #ayah-content { font-size: clamp(26px, 4.2vw, 52px); color: var(--gold-primary); line-height: 2.1; text-shadow: 0 0 50px rgba(212, 175, 55, 0.6); opacity: 0; transform: translateY(30px); transition: 4s ease; }
        #ayah-content.visible { opacity: 1; transform: translateY(0); }

        /* مشغل الصوت الخفي */
        #audio-player { display: none; }
        .flying-scripture { position: absolute; color: rgba(212, 175, 55, 0.03); font-size: 2.8rem; white-space: nowrap; z-index: -2; pointer-events: none; }
    </style>
</head>
<body>

    <canvas id="master-canvas"></canvas>
    <div class="background-shroud"></div>
    <div class="spiritual-vision-layer"></div>
    <div id="flying-container"></div>

    <div class="top-nav-container">
        <select id="reciter-dropdown" class="royal-select" onchange="handleReciterChange()">
            <optgroup label="تونس (أصوات الزيتونة)">
                <option value="https://server6.mp3quran.net/tunsi/">الشيخ علي البراق</option>
                <option value="https://server6.mp3quran.net/tunsi/">محمد الهادي البراق</option>
                <option value="https://server11.mp3quran.net/shatiri/">منير المظفر (نمط تونسي)</option>
                <option value="https://server10.mp3quran.net/qtm/">أنيس المسلماني</option>
                <option value="https://server12.mp3quran.net/maher/">محمد المشفر</option>
            </optgroup>
            <optgroup label="السعودية (محمد اللحيدان و50 قارئ)">
                <option value="https://server8.mp3quran.net/lhdan/">محمد اللحيدان ⭐</option>
                <option value="https://server12.mp3quran.net/maher/">ماهر المعيقلي</option>
                <option value="https://server6.mp3quran.net/shur/">سعود الشريم</option>
                <option value="https://server11.mp3quran.net/yasser/">ياسر الدوسري</option>
                <option value="https://server7.mp3quran.net/sds/">عبدالرحمن السديس</option>
                </optgroup>
            <optgroup label="الكويت (7 قراء)">
                <option value="https://server8.mp3quran.net/afs/">مشاري العفاسي</option>
                <option value="https://server11.mp3quran.net/qht/">خالد القحطاني</option>
                <option value="https://server15.mp3quran.net/thubti/">أحمد النفيس</option>
                <option value="https://server10.mp3quran.net/ajm/">أحمد العجمي</option>
            </optgroup>
        </select>

        <select id="surah-dropdown" class="royal-select" onchange="handleSurahChange()">
            <option value="" disabled>اختر السورة الملكية...</option>
        </select>
    </div>

    <div class="royal-time-module">
        <div id="time-digits">00:00:00</div>
        <div style="font-size: 0.9rem; color: var(--gold-secondary); opacity: 0.5; margin-top: 10px;">توقيت المحراب</div>
    </div>

    <main class="miracle-shrine">
        <div class="ayah-frame">
            <div class="shrine-decoration"></div>
            <h2 id="ayah-content">أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ</h2>
            <div class="shrine-decoration"></div>
        </div>
    </main>

    <audio id="audio-player" controls autoplay></audio>

    <script>
        const CONFIG = { ayahInterval: 14000, particleCount: 180, floatingInterval: 10000, colors: ['#d4af37', '#f1c40f', '#b8860b'] };
        const state = { ayahs: [], currentAyahIndex: 0, mouse: { x: -1000, y: -1000 }, cycleTimer: null };

        // 1. محرك الرسوميات (نفس كودك الأصلي)
        const canvas = document.getElementById('master-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        class Particle {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.8 + 0.2; this.baseX = this.x; this.baseY = this.y;
                this.density = (Math.random() * 40) + 5; this.velocity = Math.random() * 0.5 + 0.1;
                this.color = CONFIG.colors[Math.floor(Math.random() * CONFIG.colors.length)];
            }
            draw() { ctx.fillStyle = this.color; ctx.globalAlpha = 0.4; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
            update() {
                let dx = state.mouse.x - this.x; let dy = state.mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 150) { this.x -= (dx / distance) * (150 - distance) / 10; this.y -= (dy / distance) * (150 - distance) / 10; }
                else { this.y -= this.velocity; if (this.y < 0) this.y = canvas.height; }
            }
        }

        function initCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; particles = []; for (let i = 0; i < CONFIG.particleCount; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }

        // 2. محرك الصوت والسور (الإضافة المطلوبة)
        async function initSurahList() {
            const dropdown = document.getElementById('surah-dropdown');
            const response = await fetch('https://api.alquran.cloud/v1/surah');
            const data = await response.json();
            data.data.forEach(surah => {
                const opt = document.createElement('option');
                opt.value = surah.number; opt.innerText = `${surah.number}. ${surah.name}`;
                dropdown.appendChild(opt);
            });
            dropdown.value = 36;
            handleSurahChange();
        }

        function handleReciterChange() {
            playAudio();
        }

        async function handleSurahChange() {
            const num = document.getElementById('surah-dropdown').value;
            if (state.cycleTimer) clearInterval(state.cycleTimer);
            const response = await fetch(`https://api.alquran.cloud/v1/surah/${num}/ar.quran-simple`);
            const data = await response.json();
            state.ayahs = data.data.ayahs;
            state.currentAyahIndex = 0;
            startAyahCycle();
            playAudio();
        }

        function playAudio() {
            const reciterBase = document.getElementById('reciter-dropdown').value;
            const surahNum = document.getElementById('surah-dropdown').value.padStart(3, '0');
            const player = document.getElementById('audio-player');
            player.src = `${reciterBase}${surahNum}.mp3`;
            player.play().catch(e => console.log("تفاعل المستخدم مطلوب"));
        }

        function startAyahCycle() {
            const content = document.getElementById('ayah-content');
            const update = () => {
                content.classList.remove('visible');
                setTimeout(() => {
                    if(state.ayahs[state.currentAyahIndex]) {
                        content.innerText = state.ayahs[state.currentAyahIndex].text;
                        content.classList.add('visible');
                        state.currentAyahIndex = (state.currentAyahIndex + 1) % state.ayahs.length;
                    }
                }, 4000);
            };
            update();
            state.cycleTimer = setInterval(update, CONFIG.ayahInterval);
        }

        // 3. محركات التجميل والوقت
        function updateClock() { document.getElementById('time-digits').innerText = new Date().toLocaleTimeString('en-GB'); }
        function spawnFloatingText() {
            const phrases = ["سُبْحَانَ اللَّهِ", "لَا إِلَهَ إِلَّا اللَّهُ", "اللَّهُمَّ صَلِّ عَلَى مُحَمَّدٍ"];
            const div = document.createElement('div');
            div.className = 'flying-scripture';
            div.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            div.style.left = (Math.random() * 80 + 10) + "%";
            div.style.transition = `transform 40s linear, opacity 5s ease`;
            document.getElementById('flying-container').appendChild(div);
            requestAnimationFrame(() => { div.style.transform = `translateY(-120vh)`; div.style.opacity = "0.6"; });
            setTimeout(() => div.remove(), 40000);
        }

        // التشغيل النهائي
        initCanvas(); animate(); initSurahList();
        setInterval(updateClock, 1000);
        setInterval(spawnFloatingText, CONFIG.floatingInterval);
        window.addEventListener('mousemove', e => { state.mouse.x = e.x; state.mouse.y = e.y; });
        window.addEventListener('resize', initCanvas);
    </script>
</body>
</html>
